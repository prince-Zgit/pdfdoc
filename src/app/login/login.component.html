<!-- login.component.html -->
<div class="form-container">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-4">
        <div class="card p-4">
          <div class="text-center">
            <h3>Login</h3>
            <div class="text-center">
              <img src="../../assets/images/avtar.png" alt="Avatar" class="img-fluid rounded-circle" style="width: 100px;">
            </div>
          </div>
          <div class="">
            <form (submit)="login()">
              <div class="mb-3">
                <label for="userId" class="form-label">User ID:</label>
                <input type="text" class="form-control" id="userId" name="userId" [(ngModel)]="userId" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
          <div class="mt-3" *ngIf="invalidCredentials">
            <p class="text-danger">Entered user ID or password is not correct.</p>
          </div>
        </div>
        </div>
      </div>
    </div>
</div>
